<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning VUE</title>
</head>
<body>
	
<div id="app">
	
	

	<ul>
		<li v-for="name in names">{{name}}</li>
	</ul>
</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<script>
var app = new Vue({
  el: '#app',
  data: {
    names: ['anwar','sami','salman']
  }

});


	</script>
</body>
</html>
